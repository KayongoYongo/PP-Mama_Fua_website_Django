<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookingApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user_dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_booking' %}">Create booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_my_booking' %}">Booking History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout_page' %}">Logout</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
    {% block scripts %}{% endblock %}
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
