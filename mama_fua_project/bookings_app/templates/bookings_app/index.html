<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>FullCalendar with Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
</head>
<body>
  <div id='calendar'></div>

  <!-- Modal -->
  <div class="modal fade" id="dateModal" tabindex="-1" aria-labelledby="dateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dateModalLabel">Select Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="bookingForm" method="POST" action="{% url 'create_booking' %}">
            {% csrf_token %}
            <input type="hidden" name="picked_at" id="pickedAt">
            <div class="mb-3">
                {{ form.location.label_tag }}
                {{ form.location }}
                {% for error in form.location.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function(info) {
          // Display the clicked date in the hidden input
          document.getElementById('pickedAt').value = info.dateStr;
          // Show the modal
          var dateModal = new bootstrap.Modal(document.getElementById('dateModal'));
          dateModal.show();
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
