<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing_page.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Contact</title>
    <style>
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-wrapper {
            width: 100%;
            max-width: 700px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>

        <nav class="navbar">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="#">About</a>
            <a href="{% url 'user_dashboard' %}">Book Online</a>
            <a href="{% url 'our_location' %}">Our location</a>
            <a href="{% url 'contact_page' %}">Contact</a>
        </nav>
    </header>
    <div class="form-container">
        <div class="form-wrapper">
            <form action="https://api.web3forms.com/submit" method="POST">
                <h1>Get in touch with us:</h1>
                <input type="hidden" name="access_key" value="a34822e6-8a83-4c76-a344-606c10675019">
                
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="name">   
                </div>
                <br>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email address"">
                </div>
                <br>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" placeholder="Your Message" rows="3"></textarea>
                </div>
                <br>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
